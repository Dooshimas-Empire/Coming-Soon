<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dooshima's Empire ‚Äì Coming Soon</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #0A3D62, #F0E5CF, #FFFFFF);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      color: gold;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease forwards;
    }

    .tagline {
      font-size: 1.4rem;
      color: #F0E5CF;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease forwards;
    }

    .social-icons {
      margin-top: 1.5rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: gold;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #F0E5CF;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo">Dooshima's Empire</div>
  <div class="tagline">Your Vision, Our Signature</div>

  <div class="social-icons">
    <a href="#" title="Facebook">üåê</a>

    <a href="#" title="Twitter">üê¶</a>
    <a href="#" title="WhatsApp">üí¨</a>
  </div>

  <!-- Mailchimp Popup -->

    <div style="background:#fff; color:#0A3D62; padding:20px; border-radius:10px; max-width:90%; box-shadow:0 0 20px rgba(0,0,0,0.3);">
      <h2 style="color:#0A3D62;">Join Our Royal Family</h2>
      <p style="margin:10px 0;">Be the first to know when we go live</p>
      <form action="https://YOUR-MAILCHIMP-URL" method="post" target="_blank">

        <button type="submit" style="background:gold; color:#0A3D62; padding:10px 20px; border:none; border-radius:5px; font-weight:bold;">Submit</button>
        <p style="font-size:0.8rem; margin-top:5px; color:#888;">We value your privacy and won‚Äôt spam you.</p>
      </form>
    </div>
  </div>

  <script>
    // Show popup after 4 seconds
    setTimeout(() => {
      document.getElementById('popup').style.display = 'flex';
    }, 4000);
  </script>
</body>
</html>
